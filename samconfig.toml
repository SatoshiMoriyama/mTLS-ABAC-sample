  "DomainName=mtls.chelky.click",
  "CertificateArn=arn:aws:acm:ap-northeast-1:853835738220:certificate/1613eb87-0dea-4348-8f5e-bdc29ff30a5b",
  "HostedZoneId=Z06359152W3RU5EFW1MGV",
  "TrustStoreBucketName=chelky-trust-store",
  "TrustStoreBucketURI=s3://chelky-trust-store/ca.crt",
  "TrustStoreObjectKey=KkWcjE3VmbloqtieZItUT1Lb9OT2L3hC"
]

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
